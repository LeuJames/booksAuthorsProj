<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{book.title}}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-expand bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="navbar-brand" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/addBook">Add A Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/addAuthor">Add an Author</a>
                </li>
            </ul>
        </div>
        <div class="jumbotron col">
            <h1>{{ book.title }}</h1>
            <h4>ID: {{book.id}}</h4>
            <h4>Description:</h4>
            <textarea name="" id="" cols="30" rows="10">{{ book.desc }}</textarea>
            <h4>Authors:</h4>
            <ul>
                {% for author in book.authors.all %}
                <li>{{author.first_name}} {{author.last_name}}</li>
                {% endfor %}
            </ul>
            <form action="/bookAddAuthor" method="POST">
                {% csrf_token %}
                <select name="authors" id="">
                    {% for author in authors %}
                    <option value="{{author.id}}">{{author.first_name}} {{author.last_name}}</option>
                    {% endfor %}
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>

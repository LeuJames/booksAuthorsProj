<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ author.first_name }} {{ author.last_name }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></head>
</head>
<body>
    <div class="container">
        <div class="navbar navbar-expand bg-dark">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="navbar-brand" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/addBook">Add A Book</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/addAuthor">Add an Author</a>
                </li>
            </ul>
        </div>
        <div class="jumbotron col">
            <h1>{{ author.first_name }} {{ author.last_name }} </h1>
            <h4>ID: {{author.id}}</h4>
            <h4>Notes:</h4>
            <textarea name="" id="" cols="30" rows="10">{{ author.notes }}</textarea>
            <h4>Books:</h4>
            <ul>
                {% for book in author.books.all %}
                <li>{{book.title}}</li>
                {% endfor %}
            </ul>
            <form action="/authorAddBook" method="POST">
                {% csrf_token %}
                <select name="books" id="">
                    {% for book in books %}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <button type="submit">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
